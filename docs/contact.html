<h2>Contact Me</h2>

<form method="POST" class="p-4 bg-light shadow rounded">
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" name="name" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="email">Your Email</label>
    <input type="email" name="email" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea name="message" class="form-control" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Send</button>
</form>
    <script type="text/javascript">
    (function() {
        const form = document.querySelector("form");
        const submitBtn = form.querySelector("button[type='submit']");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            submitBtn.disabled = true;
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = "Sending...";

            fetch("/.netlify/functions/get_emailjs_keys")
                .then(res => res.json())
                .then(keys => {
                    const formData = new FormData(form);
                    const sentAt = new Date().toLocaleString();

                    const params = {
                        name: formData.get("name"),
                        reply_to: formData.get("email"),
                        message: formData.get("message"),
                        time: sentAt,
                        subject: "Contact Form Submission [IG Tech Team]"
                    };

                    return fetch("https://api.emailjs.com/api/v1.0/email/send", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            service_id: keys.service_id,
                            template_id: keys.template_id,
                            user_id: keys.public_key,
                            template_params: params
                        })
                    });
                })
                .then(response => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;

                    if (response.ok) {
                        alert("Message sent successfully!");
                        form.reset();
                    } else {
                        return response.text().then(text => {
                            alert("Email failed: " + text);
                        });
                    }
                })
                .catch(error => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                    alert("Error sending email: " + error);
                });
        });
    })();
    </script>

    <!-- Summernote Initialization -->
    <script>
      $(document).ready(function () {
        $("#summernote").summernote({
          height: 300,
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "italic", "underline", "clear"]],
            ["fontname", ["fontname"]],
            ["fontsize", ["fontsize"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
            ["insert", ["link", "picture", "video", "table", "hr"]],
            ["view", ["fullscreen", "codeview", "help"]],
            ["custom", ["codeblock"]],
          ],
          buttons: {
            codeblock: function (context) {
              var ui = $.summernote.ui;
              var button = ui.button({
                contents: '<i class="fa fa-code"></i> Code Block',
                tooltip: "Insert Code Block",
                click: function () {
                  let lang = prompt(
                    "Enter language (e.g. python, javascript, java, html, css):",
                    "python"
                  );
                  if (!lang) lang = "plaintext";

                  var codeBlock = `
                <pre><code class="language-${lang}" contenteditable="true" style="white-space: pre-wrap;"></code></pre>
              `;
                  context.invoke("editor.pasteHTML", codeBlock);
                  hljs.highlightAll();
                  var codeBlockNode =
                    context.invoke("editor.getBody").lastChild;
                  $(codeBlockNode).find("code").focus();
                },
              });
              return button.render();
            },
          },
        });

        // Auto-highlight on Enter inside code blocks
        $(".note-editable").on("keyup", function (e) {
          if (e.key === "Enter") {
            $(this)
              .find("pre code")
              .each(function () {
                hljs.highlightElement(this);
              });
          }
        });

        hljs.highlightAll();
      });
    </script>

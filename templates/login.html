{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Login {% endblock %}</h1>

<form method="POST" action="{{ url_for('auth.login') }}">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary" {% if not (current_user.is_authenticated and current_user.is_admin) %}disabled{% endif %}>Login</button>
</form>

<p class="mt-3">
  Need an account? Contact the Admin. Some features like creating or deleting
  posts may be unavailable otherwise.
</p>
{% endblock %}

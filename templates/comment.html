<div style="margin-left: 10px" class="mb-3 p-2 border rounded">
  <p>
    <strong>{{ comment.name }}</strong> - {{
    comment.timestamp.strftime('%Y-%m-%d %H:%M') }}
  </p>
  <p>{{ comment.content }}</p>

  <!-- Reply Form -->
  <form method="POST" class="mt-2">
    <input type="hidden" name="parent_id" value="{{ comment.id }}" />

    <div class="form-group">
      <input
        type="text"
        name="name"
        placeholder="Your Name"
        class="form-control form-control-sm mb-1"
        required
      />
      <textarea
        name="content"
        placeholder="Write a reply..."
        class="form-control form-control-sm mb-1"
        rows="2"
        required
      ></textarea>
      <button type="submit" class="btn btn-sm btn-secondary">Reply</button>
    </div>
  </form>

  <!-- Render replies -->
  {% for reply in comment.replies.order_by(Comment.timestamp.asc()) %} {%
  include 'comment.html' with context %} {% endfor %}
</div>
